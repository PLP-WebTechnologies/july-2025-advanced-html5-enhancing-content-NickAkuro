            <dt>KE</dt>
            <dd>Kenya</dd>
            <dt>UG</dt>
            <dd>Uganda</dd>
        </dl>
        <h2>Multimedia</h2>

        <img src="https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg" alt="Summer highway"  width="150" height="100">
        <h3>Audio</h3>
        <audio controls>
            <source src="Jay-Melody-Nakupenda.mp3" type="audio/mpeg">

        </audio>
        <h3>Video</h3>

        <h2>Tables</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nicholas</td>
                    <td>Male</td>

                </tr>
                <tr>
                    <td>Emma</td>

            </tbody>
        </table>
        <h2>Forms</h2>
        <p>Fill out the form below:</p>
        <form action="https://example.com/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="passward">Passward:</label>
            <input type="password" id="passward" name="passward">
            <br><br>
            <label for="gender">Gender</label>
            <input type="radio" id="Male" name="gender" value="Male"> Male
            <input type="radio" id="Female" name="gender" value="Female"> Female
            <br><br>
            <label for="Country">Country:</label>
            <select id="country" name="country">
                <option value="">--Select Country--</option>
                <option value="usa">USA</option>
                <option value="uae">UAE</option>
                <option value="russia">Russia</option>
            </select>
            <br><br>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
